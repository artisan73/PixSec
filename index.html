<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixSec - Secure the Digital Realm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Existing animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Mobile menu transitions */
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.active {
            transform: translateX(0);
        }
        .hamburger span {
            transition: all 0.3s ease-in-out;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-900/90 backdrop-blur-md z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/40" alt="PixSec Logo" class="h-8 w-8">
                    <span class="ml-3 text-xl font-bold">PixSec</span>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="hover:text-blue-400 transition-colors">Home</a>
                    <a href="#" class="hover:text-blue-400 transition-colors">About Us</a>
                    <a href="#" class="hover:text-blue-400 transition-colors">Services</a>
                    <a href="#" class="hover:text-blue-400 transition-colors">Contact Us</a>
                </div>

                <!-- Mobile Hamburger -->
                <button id="hamburger" class="md:hidden p-2">
                    <div class="hamburger w-6 relative">
                        <span class="block absolute h-0.5 w-full bg-current rounded transition-transform"></span>
                        <span class="block absolute h-0.5 w-full bg-current rounded mt-2"></span>
                        <span class="block absolute h-0.5 w-full bg-current rounded mt-4"></span>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu fixed inset-y-0 left-0 w-64 bg-gray-900/95 backdrop-blur-lg z-50 p-6 md:hidden">
        <div class="flex flex-col space-y-6">
            <a href="#" class="text-xl hover:text-blue-400">Home</a>
            <a href="#" class="text-xl hover:text-blue-400">About Us</a>
            <a href="#" class="text-xl hover:text-blue-400">Services</a>
            <a href="#" class="text-xl hover:text-blue-400">Contact Us</a>
        </div>
        <button class="absolute top-4 right-4 p-2 text-2xl hover:text-blue-400">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Rest of your content remains the same -->

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeBtn = mobileMenu.querySelector('button');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        }

        hamburger.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
                if (mobileMenu.classList.contains('active')) {
                    toggleMenu();
                }
            }
        });

        // Close menu on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
